<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<h1>用户登录</h1>
<form method="post" action="/login">
    <div>
        <label>用户名：</label>
        <input type="text" name="username">
    </div>

    <div>
        <label>密码：</label>
        <input type="password" name="password">
    </div>

    <div>
        <button type="submit">登录</button>
    </div>
</form>
</body>
</html>
